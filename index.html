<html>
  <head>
    <script>
      function loadJSON() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://raw.githubusercontent.com/amiljan/affliction/master/party.json", true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var data = JSON.parse(xhr.responseText);
            createTable(data);
          }
        };
        xhr.send();
      }

      function createTable(data) {
        var table = document.createElement("table");
        var headerRow = document.createElement("tr");
        headerRow.innerHTML = "<th>Name</th><th>Sickend</th><th>Stupified</th><th>Enfeebled</th><th>Dizzy</th><th>Disoriented</th><th>Impaired</th><th>Rot</th><th>Mental Block</th><th>Bleeding</th><th>Penance</th>";
        table.appendChild(headerRow);

        for (var name in data) {
          var row = document.createElement("tr");
          row.innerHTML = "<td>" + name + "</td><td>" + data[name].sickend + "</td><td>" + data[name].stupified + "</td><td>" + data[name].enfeebled + "</td><td>" + data[name].dizzy + "</td><td>" + data[name].disoriented + "</td><td>" + data[name].impaired + "</td><td>" + data[name].rot + "</td><td>" + data[name].mental_block + "</td><td>" + data[name].bleeding + "</td><td>" + data[name].penance + "</td>";
          table.appendChild(row);
        }

        document.body.appendChild(table);
      }
    </script>
  </head>
  <body onload="loadJSON()">
  </body>
</html>
